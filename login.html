

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--for mobile responsive rendering-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Halal Property Club</title>

    <!-- Boot Strap the link to bootstrap details-->

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

<!-- google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="images/logo.png"
                          style="width: 185px;" alt="logo">
                        <h2 class="mt-1 mb-5 pb-1">Halal Property Club</h2>
                      </div>
      
                      <form>
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="textbox" class="form-control" id="email">
                        </div>
      
                        <div class="form-outline mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">

                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                            <button type="submit" class="btn btn-primary w-25">Log in</button>
                            </button>
                          <a class="text-muted" href="#!">Forgot password?</a>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <a href="index.html#howtojoin" class="btn btn-outline-danger">Join Us</button></a>
                          
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center bg-primary">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h2 class="mb-4">We are more than just a Club</h2>
                      <p class="small mb-0">   </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

  </html>
